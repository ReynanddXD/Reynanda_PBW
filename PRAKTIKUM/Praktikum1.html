<html>
    <head>
        <!-- Menentukan judul halaman yang akan tampil di tab browser -->
        <title>Praktikum 1</title>

        <!-- Menyambungkan file CSS eksternal untuk mengatur tampilan halaman -->
        <link rel="stylesheet" href="styles.css">

        <!-- Menyambungkan file JavaScript eksternal untuk menambahkan interaktivitas -->
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Judul utama halaman -->
        <h1>Selamat Datang</h1>
        <p>Ini adalah paragraf pertama.</p>

        <!-- Contoh penggunaan heading dalam HTML -->
        <h1>Judul Utama</h1>
        <h2>Judul Sub</h2>

        <!-- Contoh paragraf biasa -->
        <p>Ini adalah paragraf.</p>

        <!-- Contoh paragraf dengan baris baru menggunakan <br> -->
        <p>Ini adalah <br> paragraf.</p>

        <!-- Contoh hyperlink yang membuka halaman baru di tab baru -->
        <a href="https://www.example.com" target="_blank">Buka di Tab Baru</a>

        <!-- Contoh menampilkan gambar -->
        <img src="gambar1.jpg" alt="Deskripsi Gambar">

        <!-- Daftar tidak berurutan (unordered list) -->
        <ul>
            <li>Sholeh</li>
            <li>Kaya Raya</li>
            <li>Tampan</li>
        </ul>

        <!-- Daftar berurutan (ordered list) dengan tipe huruf besar (A, B, C, ...) -->
        <ol type="A">
            <li>Langkah Pertama</li>
            <li>Langkah Kedua</li>
            <li>Langkah Ketiga</li>
        </ol>

        <!-- Tabel dengan border 1px -->
        <table border="1">
            <!-- Baris pertama (header tabel) -->
            <tr>
                <th>Nama</th>
                <th>Usia</th>
                <th>Kota</th>
            </tr>
            <!-- Data pertama dalam tabel -->
            <tr>
                <td>Ani</td>
                <td>25</td>
                <td>Jakarta</td>
            </tr>
            <!-- Data kedua dalam tabel -->
            <tr>
                <td>Budi</td>
                <td>30</td>
                <td>Bandung</td>
            </tr>
        </table>
    </body>
</html>
